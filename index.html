<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" href="URL">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body class="body">
    <header class="header">
        <img src="Imagenes/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main class="main">
        <section class="section1">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
             <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="section2">
            <textarea class="mensaje" cols="200" rows="100" readonly="" style="background-image: none;">
                
            </textarea>
            <img class="muñeco" src="Imagenes/Muñeco.png" id="muñeco2">
                <h1 class="parrafo">No se encontro ningun mensaje</h1>
                <p class="ingresa">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
